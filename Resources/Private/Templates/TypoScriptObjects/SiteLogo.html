<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:neos="https://neos.io/ns/Neos/Neos/ViewHelpers"
      xmlns:f="https://neos.io/ns/Neos/Fluid/ViewHelpers">
<f:section name="SiteLogo">
    <figure{attributes -> f:format.raw()}>
        <neos:link.node node="{targetNode}"
                        title="{f:translate(id: 'fusionObjects.siteLogo.title', value: 'Go back to homepage', arguments: {0: targetNode.label}, package: 'Shel.NeosBase')}">
            {logo -> f:format.raw()}
        </neos:link.node>
    </figure>
</f:section>
</html>
